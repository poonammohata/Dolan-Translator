<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header class="header">
        <img src="images/donald.jpg" alt="donald image">
        <h1>Speak 2<br/>Donald</h1>
    </header>
    <section class="container">
        <textarea id="text-input" placeholder="enter the text which you want to translate to donald language"></textarea>
        <button id="btn-translate">Translate</button>
        <p>translated text will be shown here <i class="fa fa-hand-o-down"></i>
        </p>
        <div id="text-output">
        </div>
    </section>
    <footer>
        <h3>About Doland language</h3>
        <p>Doland is a sociopathic duck in a series called "The Uncle Dolan Show". The language used by the characters in the Dolan show is very similar to LOLCat, but misspelling are much more severe.</p>
